		<script type="text/javascript">
			let x = 5;
			var y = 9;
			
			alert(factorial(-x));
			alert(potencia(x, y));

			function multi (a, b){
				return(a * b);
			}
			
			function factorial(a){
				let res = 1;

				if (a > 0) {
					for(var i = 1; i<=a ; i++)
						res = multi(res, i);
					return res;
				}else
					return 0;	
			}

			function potencia(b, n){
				let res = 1;
				for(var i = 0; i<n ; i++)
					res = multi(res, b);
				return res;
			}
